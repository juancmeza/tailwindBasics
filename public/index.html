<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <title>Tailwind Basics</title>
</head>
<body>
    <div class="flex flex-row-reverse bg-red-500 w-auto">
        <div class="h-20 w-20 bg-yellow-500">1</div>
        <div class="h-20 w-20 bg-blue-500">2</div>
        <div class="h-20 w-20 bg-green-500">3</div>
    </div>
    <div class="flex flex-wrap bg-yellow-500 w-auto">
        <div class="h-20 w-96 bg-yellow-500">1</div>
        <div class="h-20 w-96 bg-blue-500">2</div>
        <div class="h-20 w-96 bg-green-500">3</div>
    </div>
    <div class="grid w-auto gap-4">
        <div class="w-auto bg-red-500 grid grid-cols-3 gap-x-4">
            <div class="flex-none h-20 bg-yellow-500">1</div>
            <div class="flex-none h-20 bg-blue-500">2</div>
            <div class="flex-none h-20 bg-green-500">3</div>
            <div class="flex-none h-20 bg-yellow-500">4</div>
            <div class="flex-none h-20 bg-blue-500">5</div>
            <div class="flex-none h-20 bg-green-500">6</div>
            <div class="flex-none h-20 bg-yellow-500">7</div>
            <div class="flex-none h-20 bg-blue-500">8</div>
            <div class="flex-none h-20 bg-green-500">9</div>
        </div>
        <div class="w-auto bg-red-500 grid grid-rows-3 grid-flow-col gap-4">
            <div class="row-span-2 flex-none h-20 bg-yellow-500">1</div>
            <div class="flex-none h-20 bg-blue-500">2</div>
            <div class="flex-none h-20 bg-green-500">3</div>
            <div class="flex-none h-20 bg-yellow-500">4</div>
            <div class="flex-none h-20 bg-blue-500">5</div>
            <div class="flex-none h-20 bg-green-500">6</div>
            <div class="flex-none h-20 bg-yellow-500">7</div>
            <div class="flex-none h-20 bg-blue-500">8</div>
            <div class="flex-none h-20 bg-green-500">9</div>
        </div>
        <div class="p-5 m-5 w-auto bg-red-500 grid grid-cols-3 grid-flow-row gap-4 justify-items-center">
            <div class="mt-4 flex-none h-20 w-20 bg-yellow-500 text-right text-blue-500">1</div>
            <div class="flex-none h-20 w-20 bg-blue-500">2</div>
            <div class="flex-none h-20 w-20 bg-green-500">3</div>
            <div class="flex-none h-20 w-20 bg-yellow-500">4</div>
            <div class="flex-none h-20 bg-blue-500 justify-self-stretch text-center text-black text-opacity-20">5</div>
            <div class="flex-none h-20 w-20 bg-green-500">6</div>
            <div class="p-5 flex-none h-20 w-20 bg-yellow-500">7</div>
            <div class="flex-none h-20 w-20 bg-blue-500">8</div>
            <div class="flex-none h-20 w-20 bg-green-500 justify-self-end">9</div>
        </div>
        <div class="mx-auto p5 text-2xl font-bold uppercase">This is a heading</div>
        <div class="mx-auto p5 italic font-extralight capitalize">This is a heading too</div>
    </div>
</body>
</html>
